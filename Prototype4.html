<body>
    
    <script>
        function Color(r,g,b){
            this.r = r;
            this.g = g;
            this.b = b;
            // console.log(this);
            // 指向window
            // this.rgb = function(){
            //     const {r,g,b} = this;
            //     return `rgb(${r},${g},${b})`;
            // }
        }
        new Color(255,0,0);
        // rgb 方法仍在 Color 的物件內
        /////////////
        //改為在原型上定義rgb方法

        // 不可使用 arrow function 因為 this 的值會有所不同。
        Color.prototype.rgb = function (){
            const {r,g,b} = this;
            return `rgb(${r},${g},${b})`;
        }
        Color.prototype.hex = function(){
            const {r,g,b} = this;
            return "#" + ((1<<24) + (r<<16)+ (g<<8) +b ).toString(16).slice(1);
        }
        Color.prototype.rgba = function(a=1.0){
            const {r,g,b} = this;
            return `rgba(${r},${g},${b},${a})`;
           
        }
       

        const color1 = new Color(40,50,60);
        const color2 = new Color(0,0,0);
        // 這裡的 prototype 可以供所有 new 出來的實體作使用 
        
        color1.hex === color2.hex;
        // true



    </script>
   



</body>
</html>
