<body>
    <script>

      var Ticket = function (price,discount,buyer){
        this.price = price;
        this.discount = discount;
        this.buyer = buyer;
        
        this.getPrice = function (){
            return this.price * this.discount;
        }

      }

      var myTicket = new Ticket (100,0.7);
      console.log(myTicket.getPrice());

    </script>
